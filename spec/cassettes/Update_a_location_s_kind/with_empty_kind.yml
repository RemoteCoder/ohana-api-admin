        those that work with children under the age 5 or under about the dangers of
        lead poisoning. Includes presentations about lead hazards and how to prevent
        them, dissemination of educational materials, and participation in community
        events. Contact Martha Milk at 650-573-3474. STD Community Intervention Program
        (SCIP) promotes, facilitates, develops, and enhances local capacity of STD/HIV
        and family planning providers in the community by providing STD awareness
        and primary prevention education through collaboration and partnership with
        organizations serving the population at risk (age 15-24) . Contact Nabil Ahmed
        at 650-573-2033. This program was formerly known as the Chlamydia Awareness
        and Prevention Program (CAPP). Youth Development promotes the Search Institute''s
        40 Developmental Assets framework, works with schools and communities to create
        stronger ties between youth and the community, and encourages the inclusion
        of youth in leadership positions in community organizations. Contact Edith
        Cabuslay at 650-573-2227. Community Oriented Health Systems (COHS) is an effort
        by the Health Services Agency to actively engage community members in community
        health issues. Works to determine health priorities, factors that contribute
        to health issues, and options for community interventions. Contact Edith Cabuslay
        at 650-573-2227. Bioterrorism Preparedness (BT), in conjunction with other
        county departments, is creating a community preparedness plan for bioterrorism.
