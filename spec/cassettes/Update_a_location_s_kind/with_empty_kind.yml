        are blind and disabled, and children who, without these services, would be
        unable to remain safely in their homes. Public Guardianship/Conservatorship,
        appointed by and under the authority and direction of the Superior Court,
        assists frail elderly individuals and persons with substantial physical and/or
        mental disabilities who are unable to provide for their own personal needs,
