        information-sharing committee on a variety of long-term care programs designed
        to maximize the independence of older adults and adults with disabilities.
        - The Legislative/Advocacy Committee reviews pending legislation and advocates
        on behalf of older adults. - The Minority Elders Committee develops strategies
        and activities to increase effective communication, reduce barriers to specific
        services and enhance responsiveness of services to San Mateo County''s diverse
