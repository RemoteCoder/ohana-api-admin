        for household waste from the residents of the county. The primary goal of
        the program is to keep hazardous wastes from entering landfills, drinking
        water, surface or groundwater sources. Items collected include latex and oil-based
        paint, paint thinners and solvents, motor oil, antifreeze, household cleaners,
        garden chemicals, hobby and pool products. There is a product reuse give-away
        program and a latex paint recycling program. The Used Oil Program is also
        operated by the Environmental Health Services Division.   Waste is collected
        from residents by appointment only. Residents can make an appointment online
        at www.smchealth.org/hhw or call the automated voice mail system at 650-363-4718.
        There are five permanent and six temporary collection locations in the county.  The
        Very Small Quantity Generator Program (VSQG) provides a cost effective disposal
        option for businesses that produce less than 27 gallons of hazardous waste
        per month. VSQG collection events are held twice a month. The Product Reuse
        Giveaway Program offers household waste products deemed reusable. These products
        are given away free to the public from the warehouse located in Redwood City.
        The warehouse is open the first and third Thursday from 3 to 4 pm. There are
        five latex paint collection locations throughout the county. This paint is
